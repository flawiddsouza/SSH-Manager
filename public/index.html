<!DOCTYPE html>
<html>
<head>
    <title>SSH Manager</title>
    <link rel="stylesheet" href="xterm.css">
    <script src="socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
    }

    body {
        margin: 0;
    }

    html, body, #container {
        height: 100%;
    }

    #container {
        display: grid;
        grid-template-rows: auto 1fr;
    }

    #terminal-container > .terminal {
        padding: 1em;
    }
    </style>
</head>

<body>
    <div id="container">
        <div style="padding: 1em">
            <div style="margin-bottom: 1em;">Connection Status: <span id="connection-status">Connecting...</span></div>
            <form style="display: flex; align-items: flex-end;" id="connect-form">
                <div>
                    <label>
                        Select Server<br>
                        <select id="servers-select" required style="width: 200px"></select>
                    </label>
                </div>
                <div style="margin-left: 1em;">
                    <label>
                        Select User<br>
                        <select id="users-select" required style="width: 200px"></select>
                    </label>
                </div>
                <div style="margin-left: 1em;">
                    <label>
                        Select Folder<br>
                        <select id="folders-select" required style="width: 200px"></select>
                    </label>
                </div>
                <div style="margin-left: 1em">
                    <button>Connect to selected server</button>
                </div>
            </form>
            <div style="display: flex; justify-content: flex-end; margin-top: -2.2em">
                <label>
                    Search Terminal<br>
                    <input type="search" id="terminal-search">
                </label>
            </div>
        </div>
        <div id="terminal-container"></div>
    </div>
</body>
</html>
